<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário HTML</title>
</head>
<body>

	<h1>Fórmulários em HTML</h1>

	<h3>Tipos de Input, Tag Select</h3>

	<hr>
	<br>

	<form method="get" action="">
        <fieldset><legend>Dados Pessoais</legend>
        <p><label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required></p>
        <p><label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required></p>
        <p><label for="data">Data de Nascimento: </label>
        <input type="date" name="data" id="data"></p>
       
        <label for="filhos">Nº de filhos</label>
        <input type="number" name="filhos" id="filhos" min="0" max="10">
       
        </fieldset>
 
        <fieldset><legend>Gênero</legend>
            <input type="radio" id="masc" name="sexo" checked>
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo">
            <label for="fem">Feminino</label>
            <input type="radio" id="outro" name="sexo">
            <label for="outro">Outros</label>
        </fieldset>
 
        <fieldset><legend>Endereço</legend>
            <p>
                <label for="end">Logradouro: </label>
                <input type="text" id="log" name="log" placeholder="Rua, Av, Trav, etc.">
            </p>
 
            <p>
                <label for="numero">Número: </label>
                <input type="number" id="num" name="num" min="0" max="9999">
            </p>
 
            <p>
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua Cidade" maxlength="40" size="20" list="cidades">
                <datalist id="cidades">
                    <option value="Bezerros"></option>
                    <option value="Camaragibe"></option>
                    <option value="Campina Grande"></option>
                    <option value="Caruaru"></option>
                    <option value="Janga"></option>
                    <option value="Olinda"></option>
                    <option value="Recife"></option>
                    <option value="João Pessoa"></option>
                </datalist>
            </p>
 
            <p>
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
               
                    <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="PA">Paraíba</option>
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    </optgroup>
 
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
 
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
 
                </select>
            </p>
 
        </fieldset>
       
        <fieldset><legend>Email</legend>
            <input type="email" id="email" name="email" placeholder="Seu email aqui" required>
        </fieldset>
       
 
        <fieldset><legend>Escolha um animal de estimação</legend>
            <input type="checkbox" name="cao" id="cao">
            <label for="cao">Cão</label>
            <input type="checkbox" name="gato" id="gato">
            <label for="gato">Gato</label>
            <input type="checkbox" id="passaro" name="passaro">
            <label for="passaro">Passarinho</label>
        </fieldset>
 
        <fieldset><legend>Cursos</legend>
            <select name="cursos" id="cursos">
                <option value="" selected disabled>Escolha um curso</option>
                <option value="Algoritmos">Algoritmos</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="mysql">MySQL</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
            </select>
        </fieldset>
 
        <fieldset><legend>Mensagem</legend>
           
            <p>
                <label for="urgencia">Urgência: </label>
                Mín<input type="range" id="urg" name="urg" min="0" max="10">Máx
            </p>
 
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
        </fieldset>
 
 
        <p>
		<input type="submit" value="Enviar">
	    <input type="reset" value="limpar">
		</p>
 
    </form>


</body>
</html>
