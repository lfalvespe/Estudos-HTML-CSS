<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Output</title>
</head>
<body>
	<h1>Output</h1>

	<form action="">
		<p>
			<label for="volume">Volume: </label>
			<input type="range" name="volume" id="volume" value="5" min="0" max="10" oninput="saida.innerHTML=Number((document.getElementById('volume')).value)">
			<output id="saida">0</output>
		</p>

		<p>
			<label for="nota">nota: </label>
			<input type="number" name="number" id="number" oninput = "show.innerHTML = Number((document.getElementById('number')).value)">
			
		
			<output id="show"></output>
		</p>

	
	</form>

</body>
</html>
